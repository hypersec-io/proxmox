# This file supplements the stock /etc/chrony/chrony.conf shipped with Debian.
# It improves startup, stability, and drift handling without changing defaults.
# --------------------------------------------------------------------
# Reliable global Debian NTP pools (redundant, worldwide)
# --------------------------------------------------------------------
pool 0.debian.pool.ntp.org iburst
pool 1.debian.pool.ntp.org iburst
pool 2.debian.pool.ntp.org iburst
pool 3.debian.pool.ntp.org iburst
# --------------------------------------------------------------------
# Force step if clock is off by >1s on startup (first 3 updates)
# Prevents RRD "illegal attempt to update using time..." errors
# --------------------------------------------------------------------
makestep 1.0 3
# --------------------------------------------------------------------
# Synchronise hardware RTC with system clock
# --------------------------------------------------------------------
rtcsync
# --------------------------------------------------------------------
# Limit influence of poor time samples
# --------------------------------------------------------------------
maxupdateskew 100.0
# --------------------------------------------------------------------
# Optional: enable verbose logging for diagnostics (uncomment if needed)
# --------------------------------------------------------------------
#log tracking measurements statistics
#logdir /var/log/chrony